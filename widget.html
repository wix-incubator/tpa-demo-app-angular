<!doctype html>
<html ng-app="StarterApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo App - Widget</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="//static.parastorage.com/services/js-sdk/1.86.0/js/wix.min.js"></script>
    <script src="dist/widget.js"></script>

    <style ng-non-bindable wix-style>
      .wix-style-sample {
          background: {{style._backgroundColor color-1}};
      }

      .sample-title {
          {{style._titleFont Heading-L}}
          color: {{style._titleColor color-5}};
      }

      .sample-content {
          {{style._descFont Body-M}}
          color: {{style._descColor color-4}};
      }

      .sample-button {
          cursor: pointer;
          background: {{style._btnBgColor color-8}};
          color: {{style._btnTextColor color-1}};
          {{style._btnFont Body-M}}
      }

      .sample-button:hover {
          opacity: 0.8;
      }

      .sample-input {
          {{style._inputFont Body-M}}
          border:1px solid black;
          background: {{style._inputFieldBackground color-4}};
          color: {{style._inputColor color-1}};
      }
      .sample-input::placeholder {
        color: {{style.inputCologr color-1}};
        opacity: 0.7;
      }

      a {
        color: {{style._linkColor color-8}};
        text-decoration: underline;
        cursor:pointer;
      }

      a:hover {
        opacity: 0.8;
        text-decoration: none;
      }

      body {
        border:1px solid {{style._borderColor color-2}};
      }

      hr {
        background-color: {{style._hrColor color-2}};
        height: 1px; border: 0;
      }

    </style>
</head>
<body ng-controller="WidgetCtrl">
  <div class="wix-style-sample">
      <h3 class="sample-element sample-title">Demo App</h3>
      <p class="sample-element sample-content">Welcome to the Wix Demo App, let's play!</p>
      <form class="form">
          <input title="email" type="email" class="sample-element sample-input" placeholder="Enter text here">
      </form>
      <button class="sample-element sample-button">Click me!</button>
      <a ng-click="navToHome()">Go to Home Page</a>
      <hr />
      <div ng-show="showBox">
        <h3 class="sample-element sample-title">Last settings update</h3>
        <section class="settings-update">
             <pre><code class="sample-content">{{settingsUpdate}}</code></pre>
        </section>
      </div>
    </div>
</body>
</html>
